<!DOCTYPE html>
<html>
  <head>
    <title>Back to Basics: WeaVe your website from scratch</title>
  </head>

  <body>
    <!-- Nav bar component -->
    <header>
      <img src="assets/svg/logos/logo_gdsc.svg" alt="GDSC logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Talks</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--Landing component -->
      <section>
        <!-- Landing text -->
        <div>
          <!-- Back to Basics icon and text -->
          <div>
            <img src="assets/svg/icon_code.svg" alt="Code icon" />
            <p>Back to Basics</p>
          </div>
          <h1>WeaVe your website from scratch</h1>
          <p>December 12, 2022</p>
          <p>(2:00 - 5:00 PM)</p>
        </div>
        <!-- Register button -->
        <button>Register</button>
        <!-- Web Dev Picture -->
        <img src="assets/png/pic_webdev.png" alt="Web dev picture" />
      </section>

      <!-- Tickle Me component -->
      <section>
        <!-- Tickle Me title and text -->
        <header>
          <h2>Tickle Me!</h2>
          <p>Click each characters to hear them tweet</p>
        </header>
        <!-- Haribot characters -->
        <div>
          <!-- Haribot frame -->
          <div>
            <img src="assets/svg/haribots/haribot.svg" alt="Haribot" />
            <div>
              <p>Haribot</p>
            </div>
          </div>
          <!-- Honey Droid frame -->
          <div>
            <img src="assets/svg/haribots/honeydroid.svg" alt="Honey Droid" />
            <div>
              <p>Honey Droid</p>
            </div>
          </div>
          <!-- Popstron frame -->
          <div>
            <img src="assets/svg/haribots/popstron.svg" alt="Popstron" />
            <div>
              <p>Popstron</p>
            </div>
          </div>
          <!-- Baby Buster frame -->
          <div>
            <img src="assets/svg/haribots/babybuster.svg" alt="Baby Buster" />
            <div>
              <p>Baby Buster</p>
            </div>
          </div>
          <!-- Siborg frame -->
          <div>
            <img src="assets/svg/haribots/siborg.svg" alt="Siborg" />
            <div>
              <p>Siborg</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer component -->
    <footer>
      <p>Major Partners</p>
      <!-- Major Partners logo -->
      <div>
        <img
          src="assets/svg/logos/logo_plm_css.svg"
          alt="PLM Computer Science Society logo"
        />
        <img
          src="assets/svg/logos/logo_icpep.svg"
          alt="Institute of Computer Engineers of the Philippines logo"
        />
      </div>
      <!-- Divider -->
      <div />
      <p>Minor Partner</p>
      <img
        src="assets/svg/logos/logo_plm_site.svg"
        alt="PLM Society of Information Technology Enthusiasts logo"
      />
    </footer>
  </body>
</html>
